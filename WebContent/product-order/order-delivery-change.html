<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>근처 | 배송지 변경</title>
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/user.css" />
    <link rel="stylesheet" href="../../../CSS/product-order/order-delivery-change.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    <script src="../js/product-order/order-delivery-change.js"></script>
  </head>
  <body>
    <form action="">
      <fieldset>
        <h1>배송지 추가</h1>
        <table>
          <tr>
            <th><i class="fas fa-user-alt"></i></th>
            <td><input class="open-name" type="text" placeholder="받는 사람" /></td>
          </tr>
          <tr>
            <th><i class="fas fa-map-marked-alt"></i></th>
            <td><input class="open-address" type="text" placeholder="우편번호 찾기" /> <button>검색</button></td>
          </tr>
          <tr>
            <th><i class="fas fa-mobile-alt"></i></th>
            <td><input class="open-phone" type="text" placeholder="휴대폰 번호" /></td>
          </tr>
        </table>
        <div class="button-list">
          <input type="submit" class="submit-button" value="저장" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
